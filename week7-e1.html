<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>week7-e1</title>
	<style type="text/css">

		h3{text-align: center;}

		form{
			display: block
			border-collapse: collapse; 
			height: 100vh;
			width: 600px;
			margin: auto;
			}

		form>div{border: 1px solid;
			/*padding: 10px;*/}

		.right{width: 350px;
			padding: 10px;
			display: inline-block;}

		.center{text-align: center;
			padding: 10px;}
		
		

	</style>
</head>
<body>
<h3>Registration for Covid-19 Volunteer - &reg; C19-Team</h3>
<form method="" action="">

	<div>
		<div class="right"><label for="nama">Fullname</label></div>
		<input type="text" name="nama" id="nama" maxlength="30">
	</div>


	<div>
		<div class="right"><label for="email">Email</label></div>
		<input type="email" name="email" id="email">
	</div>


	<div>
		<div class="right"><label for="date">Date you can start</label></div>
		<input type="date" name="date" id="date">
	</div>

	
	<div>
		<div class="right"><label for="time">Morning shift preference</label></div>
		<input type="time" name="time" id="time">
	</div>
	

	<div>
		<div class="right"><label for="time">Night shift preference</label></div>
		<input type="time" name="time" id="time">
	</div>

	
	<div>
		<div class="right"><label for="points">How many hours can you work? In multiple of 3</label></div>
		<input type="number" name="points" id="points" step="3" min="3" max="9">
	</div>


	<div>
		<div class="right"><label>Distance you willing to commute to volunteer center?</label></div>
		<label>1<input type="range" min="1" max="15" value="3" name="sld">15</label>
	</div>
	
	
	<div>
		<div class="right"><label for="number"> Your currency preference for payment?</label></div>
		<label>
			<label for="pounds">&#163;</label><input type="radio" name="number" id="pound">
			<label for="yen">&#165;</label><input type="radio" name="number" id="yen">
			<label for="euro">&#128;</label><input type="radio" name="number" id="euro">
		</label>
	</div>
	

	<div class="center"><textarea id="text" name="text" rows="6" cols="40" placeholder="Type your home adress" pattern="[.]" ></textarea></div>
		
	
	<div class="center"><strike><strong>You will be given daily meals</strong></strike></div>
	
	
	<div class="center"><strong><input  type="checkbox" value="rendered-checked" checked>I agree to all terms and conditions</strong></div>
	
	
	<div class="center"><strong>Prove you are not robot: 10 &#60; 20<input type="checkbox" ></strong></div>
	
	
	<div class="center"><strong><input type="submit" name="submit" value="Volunteer now!" ></strong></div>
	
	
	<div class="center"><strong><input type="reset" name="reset" value="Start over" ></strong></div>
	
	
	 <div class="center">For more information, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" >website</a></div>
	


</form>

</body>
</html>
